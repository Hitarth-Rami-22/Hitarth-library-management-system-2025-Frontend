<!-- <p>page-side-nav works!</p> -->
<mat-card>
    <mat-card-content>
        <h1>{{panelName}}</h1>
    </mat-card-content>
</mat-card>

<mat-nav-list>
  <a
    *ngFor="let item of navItems; let i = index"
    mat-list-item
    [routerLink]="'/' + item.link"
    routerLinkActive="active-link"
  >
    {{ item.value }}
  </a>
</mat-nav-list>
