    <tr>
      <th>Book</th>
      <th>Student</th>
      <th>Requested On</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>

      <td>{{ r.book?.title }}</td>
      <td>{{ r.student?.fullName }}</td>
      <td>{{ r.approvedOn | date:'short' }}</td>
      <td><button (click)="approveReturn(r.id)">âœ… Approve Return</button></td>
    </tr>
  </tbody>
</table>
