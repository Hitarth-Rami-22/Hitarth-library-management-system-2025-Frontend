<section class="borrow-section">
  <h2 class="title">ðŸ“š Available Books</h2>
  <div class="card-table">
    <div class="card" *ngFor="let book of books">
      <div class="book-info">
        <h3>{{ book.title }}</h3>
        <p class="author">by {{ book.author }}</p>
        <p class="quantity">Quantity: {{ book.quantity }}</p>
      </div>

      <ng-container *ngIf="book.quantity > 0; else showWishlist">
        <button class="btn-borrow" (click)="borrow(book.id)">Borrow</button>
      </ng-container>

      <ng-template #showWishlist>
        <button class="btn-wishlist" (click)="addToWishlist(book.id)">âž• Add to Wishlist</button>
      </ng-template>

    </div>
  </div>
</section>
