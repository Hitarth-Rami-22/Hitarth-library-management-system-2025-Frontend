<section class="borrow-section">
  <h2 class="title">📚 Available Books</h2>

  <!-- 🔍 SEARCH BAR -->
  <div class="search-bar input-group mb-4">
    <input type="text" class="form-control" placeholder="Search books by title or author..." [(ngModel)]="searchText">
    <span class="input-group-text"><i class="bi bi-search"></i></span>
  </div>

  <!-- 📚 BOOK LIST -->
  <div class="card-table">
    <div class="card" *ngFor="let book of filteredBooks()">
      <div class="book-info">
        <h3>{{ book.title }}</h3>
        <p class="author">by {{ book.author }}</p>
        <p class="quantity">Quantity: {{ book.quantity }}</p>
      </div>

      <ng-container *ngIf="book.quantity > 0; else showWishlist">
        <button class="btn-borrow" (click)="borrow(book.id)">Borrow</button>
      </ng-container>

      <ng-template #showWishlist>
        <button class="btn-wishlist" (click)="addToWishlist(book.id)">➕ Add to Wishlist</button>
      </ng-template>
    </div>
  </div>
</section>
