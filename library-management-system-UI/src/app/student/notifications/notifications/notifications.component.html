<ul *ngIf="notifications.length > 0">
  <li *ngFor="let n of notifications" [class.read]="n.isRead">

    <div [style.font-weight]="n.isRead ? 'normal' : 'bold'">
      ðŸ“š <strong>{{ n.book?.title }}</strong> is now available! <br>
      <small>{{ n.createdAt | date:'short' }}</small>
    </div>
    <button *ngIf="!n.isRead" (click)="markAsRead(n.id)">Mark as Read</button>
    <hr />
  </li>
</ul>
