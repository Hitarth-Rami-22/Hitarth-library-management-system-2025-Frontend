
<div class="notifications-container">
  <div class="notifications-header">
    <h2 class="page-title">ðŸ”” Your Notifications</h2>
    <p class="page-subtitle">Stay updated on your book requests</p>
  </div>

  <div class="notifications-list-container">
    <div *ngIf="notifications.length === 0" class="empty-state">
      <div class="empty-icon">ðŸ“­</div>
      <h3>No notifications yet</h3>
      <p>You'll see notifications here when books become available</p>
    </div>

    <div class="notification-card" *ngFor="let n of notifications" [class.read]="n.isRead">
      <div class="notification-content">
        <div class="notification-icon">ðŸ“š</div>
        <div class="notification-details">
          <div class="notification-title" [class.unread]="!n.isRead">
            <strong>{{ n.book?.title }}</strong> is now available!
          </div>
          <div class="notification-time">{{ n.createdAt | date:'medium' }}</div>
        </div>
      </div>
      <button *ngIf="!n.isRead" class="mark-read-btn" (click)="markAsRead(n.id)">
        Mark as Read
      </button>
    </div>
  </div>
</div>
